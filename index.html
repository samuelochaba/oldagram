<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Oldagram</title>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <img src="images/logo.png" alt="logo" class="logo" />
        <img
          src="images/user-avatar.png"
          alt="user-avatar"
          class="user-avatar"
        />
      </div>
    </header>
    <main>
      <section>
        <div class="post-header">
          <img
            src="images/avatar-ducreux.jpg"
            alt="poster-avatar"
            class="user-avatar"
          />
          <p>Vincent van Gogh <span>Zudert, Netherlands</span></p>
        </div>
        <div>
          <img class="post-img" src="images/post-courbet.jpg" alt="" />
        </div>
        <div class="post-footer">
          <div class="reaction-icons">
            <img
              class="reaction-icon"
              src="images/icon-heart.png"
              alt="reaction-icon"
            />
            <img
              class="reaction-icon"
              src="images/icon-comment.png"
              alt=""
              alt="reaction-icon"
            />
            <img
              class="reaction-icon"
              src="images/icon-dm.png"
              alt="reaction-icon"
            />
          </div>
          <p class="likes">21,492 likes</p>
          <p class="comment">
            vincey1853 <span>just took a few mushrooms lol</span>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
